<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect width="16" height="16" fill="#000000"/>
  
  <!-- Terminal border -->
  <rect x="0" y="0" width="16" height="16" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Terminal prompt > -->
  <text x="2" y="12" font-family="monospace" font-size="10" fill="#00ff00" font-weight="bold">&gt;</text>
  
  <!-- Cursor -->
  <rect x="8" y="8" width="6" height="2" fill="#00ff00"/>
</svg> 